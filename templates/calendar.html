{% extends "base.html" %}
{%import "bootstrap/wtf.html" as wtf%}

{%block app_content%}

<div class="calendar-base">
  <div class="row">
    <div class="col-xs-7 calendar-YearMonth">2018년 8월</div>
  </div>
  <div class="row" style="background:#eeeeee">
    <div class="col-xs-1" style="color:#FF2222; font-weight:800">Sun</div>
    <div class="col-xs-1">Mon</div>
    <div class="col-xs-1">Tue</div>
    <div class="col-xs-1">Wed</div>
    <div class="col-xs-1">Thr</div>
    <div class="col-xs-1">Fri</div>
    <div class="col-xs-1" style="color:#2222FF; font-weight:800">Sat</div>
  </div>
  <table class="weekday">
    <div class="row day-head">
      <div class="col-xs-1" style="color:#FF2222; font-weight:800">1</div>
      <div class="col-xs-1">2</div>
      <div class="col-xs-1">3</div>
      <div class="col-xs-1">4</div>
      <div class="col-xs-1">5</div>
      <div class="col-xs-1">6</div>
      <div class="col-xs-1" style="color:#2222FF; font-weight:800">7</div>
    </div>
    <div class="row">
      <div class="col-xs-{{8-4}} calen-schedule" style="background:#aabb33">일정예제</div>
    </div>
    <div class="row">
      <div class="col-xs-1 calen-schedule" style="background:None">내용</div>
    </div>
    <div class="row">
      <div class="col-xs-1 calen-schedule" style="background:#88ffdd">내용</div>
    </div>
    <div class="row">
      <div class="col-xs-2 calen-schedule" style="background:None">빈칸</div>
      <div class="col-xs-{{15-12}} calen-schedule" style="background:green">일정예제2</div>
    </div>
  </table>
</div>

<br><br>

{%endblock%}
